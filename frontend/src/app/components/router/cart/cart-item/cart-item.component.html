<div class="product-row">
    <div *ngIf="fileUrl" class="product-row-img" [ngStyle]="{'background-image': 'url(' + fileUrl + ')'}">
    </div>
    <div *ngIf="!fileUrl" class="product-row-img">
        <p>No image</p>
    </div>
    <div class="short-product">
        <p>{{item.name}}</p>
        <div class="short-product-remove" (click)="onRemove()">REMOVE</div>
    </div>
    <div class="price-block">
        <div class="product-row-price">{{item.basePrice | price:'$'}}</div>
        <div class="product-row-qty" (click)="selectQty()">
            <div>{{item.qty}}</div>
            <div class="arrow-down">
                <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false" fill="rgb(112, 112, 112)">
                    <path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"></path>
                </svg>
            </div>
            <div class="select-cont" *ngIf="selectContState">
                <ng-container *ngFor="let q of rowQty let index = index">
                    <div [attr.select]="q.s ? 'selected' : 'none'" #sel (click)="onSelectQty(q, sel, index)">
                        <div class="mark">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m4 12l6 6L20 6"/></svg>
                        </div>
                        {{q.q}}
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="product-row-price">{{total | price:'$'}}</div>
    </div>
</div>
